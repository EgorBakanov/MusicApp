<track-user-action
  [track]="selectedTrack"
  (performAction)="onTrackUserAction($event)"
></track-user-action>
<div class="row">
  <div class="col-7 col-sm-6">
    <library-tree
      [library]="library"
      (onSelectionChanged)="onLibrarySelectionChanged($event)"
    ></library-tree>
  </div>
  <div class="col-5 offset-sm-1">
    <track-list [tracks]="tracks"></track-list>
  </div>
</div>
