<h2>Delete Track?</h2>
<div class="p-4" *ngIf="track != null">
  <div>
      <info-row
      [label]="'Name'"
      [data]="track.name"
      ></info-row>
      <info-row
      [label]="'Duration'"
      [data]="track.duration"
      ></info-row>
  </div>
  <button
    (click)="submit()"
    class="btn btn-primary btn-lg m-2"
    type="submit"
  >
    Submit
  </button>
  <a [routerLink]="['/home']" class="btn btn-outline-secondary btn-lg m-2">Go back</a>
</div>
