<h2>Edit Musician</h2>
<div class="p-4" *ngIf="musician != null">
  <musician-form
    [musician]="musician"
    (statusChanged)="formIsValid = $event"
  ></musician-form>
  <button
    (click)="submit()"
    class="btn btn-primary btn-lg m-2"
    type="submit"
    [disabled]="!formIsValid"
  >
    Submit
  </button>
  <a [routerLink]="['/home']" class="btn btn-outline-secondary btn-lg m-2">Go back</a>
</div>
