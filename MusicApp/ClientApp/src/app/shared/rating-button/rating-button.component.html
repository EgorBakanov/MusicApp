<div class="d-inline-block p-2">
  <button class="btn btn-link" (click)="like()">
    <i
      class="fas fa-thumbs-up fa-lg"
      [ngClass]="{ 'text-primary': isLike(), 'text-secondary': !isLike() }"
    ></i></button
  ><button class="btn btn-link" (click)="dislike()">
    <i
      class="fas fa-thumbs-up fa-rotate-180 fa-lg"
      [ngClass]="{ 'text-danger': isDislike(), 'text-secondary': !isDislike() }"
    ></i>
  </button>
</div>
